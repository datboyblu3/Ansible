-
	name: 'Install security tools'
	hosts: all
	become: yes
	vars:
		packages:
		- curl
		- synaptic
		- timeshift
    	- simplescreenrecorder
		- suricata
		- zeek
	
	tasks:
		- 
			apt:
				name: '{{ item }}'
				state: present
				update_cache: yes
			with_items: '{{ packages }}'
			when: ansible_os_family == 'Debian'
				
