-
	name: 'Install security tools on Debian systems'
	hosts: Ubuntu
	become: yes
	vars:
		packages:
		- curl
		- synaptic
		- timeshift
		- suricata
		- zeek
		- vim
	
	tasks:
		- 
		    apt:
				name: '{{ item }}'
				state: present
				update_cache: yes
			with_items: '{{ packages }}'
			when: ansible_os_family == 'Debian'
			

-
	name: 'Install security tools on RedHat systems'
	hosts: Centos
	become: yes
	vars:
		packages:
		- curl
		- synaptic
		- timeshift
		- suricata
		- zeek
		- vim
	
	tasks:
		- 
			yum:
				name: '{{ item }}'
				state: present
				update_cache: yes
			with_items: '{{ packages }}'
			when: ansible_os_family == 'RedHat'
				
