-
    name: 'Install security tools on Debian systems'
    hosts: Ubuntu
    become: true
    vars:
        packages:
        - zeek
        - suricata
        - vim
        
        
    tasks:
        -
          apt:
              name: '{{ item }}'
              state: present
              update_cache: yes
          when_items: '{{ packages }}'
          when: ansible_os_family == 'Debian'



-
    name: 'Install security tools on RedHat systems'
    hosts: Centos
    become: true
    vars:
        packages:
        - zeek
        - suricata
        - vim
        - net-tools
        
    tasks:
        -
          yum:
              name: '{{ item }}'
              state: present
              update_cache: yes
          when_items: '{{ packages }}'
          when: ansible_os_family == 'Centos'
